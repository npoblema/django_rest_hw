name: Django CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV

      - name: Run tests
        run: |
          echo "Running tests (placeholder)"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
        env:
          SSH_AUTH_SOCK: /tmp/ssh-agent.sock

      - name: Debug SSH agent
        run: |
          echo "Agent keys:"
          ssh-add -l || echo "No keys found in agent"

      - name: Copy project files to server
        run: |
          echo "Listing files in GitHub Actions runner before rsync:"
          ls -la
          rsync -avzr -e "ssh -v -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
            --exclude '__pycache__' \
            --exclude '.git' \
            --exclude '.gitignore' \
            --exclude '.env.sample' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_DIR }}
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            echo "After rsync, listing contents of ${{ secrets.DEPLOY_DIR }}:"
            ls -la ${{ secrets.DEPLOY_DIR }}
            ls -la ${{ secrets.DEPLOY_DIR }}/lms_project 2>/dev/null || echo "lms_project directory not found"
          EOF

      - name: Install dependencies on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            echo "Installing python3-venv..."
            sudo apt update
            sudo apt install -y python3.12-venv
            echo "Before cd, current directory:"